# MkDocs configuration
# Used as base - look for .yml files with INHERIT
site_name: Percona Operator for MySQL based on Percona Server for MySQL
site_description: Documentation
site_author: Percona LLC
site_url: ""
copyright: Percona LLC and/or its affiliates, &#169; 2009 - 2023
use_directory_urls: false
repo_name: percona/k8sps-docs
repo_url: https://github.com/percona/k8sps-docs
edit_uri: edit/main/docs/

theme:
  name: material
  logo: assets/images/percona-logo.svg
  favicon: assets/images/percona-favicon.ico
  custom_dir: _resource/overrides/
  font:
    text: Roboto
    code: Roboto Mono
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: percona-light
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode

    # Dark mode 
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode

# Theme features

  features:
    - search.highlight
    - navigation.top
    - content.tabs.link

extra_css:
  - https://unicons.iconscout.com/release/v3.0.3/css/line.css
  - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css
  - css/percona.css
#  - css/version-select.css
  - css/nocopy.css
  - css/extra.css
  - css/design.css
  - css/osano.css

extra_javascript:
   - js/promptremover.js
   - js/consent.js
#  - js/version-select.js
#  - js/toctree.js
#  - js/lightgallery.min.js

markdown_extensions:
  attr_list: {}
  toc:
    permalink: true
  md_in_html: {}
  admonition: {}
  def_list: {}
  meta: {}
  smarty: { smart_angled_quotes: true }
  pymdownx.details: {}
  pymdownx.mark: {}
  pymdownx.smartsymbols: {}
  pymdownx.tilde: {}
  pymdownx.superfences: {}
  pymdownx.tabbed:
    alternate_style: true
  pymdownx.tasklist:
    custom_checkbox: true
  pymdownx.snippets:
      base_path:
        - snippets
        - docs/assets/code
        - docs/assets/fragments
      auto_append:
        - services-banner.md
  pymdownx.highlight: 
    use_pygments: true
  pymdownx.emoji:
    emoji_index: !!python/name:material.extensions.emoji.twemoji
    emoji_generator: !!python/name:material.extensions.emoji.to_svg
    options:
      custom_icons:
        - _resource/overrides/.icons

plugins:
  section-index: {}
  search: 
    separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  git-revision-date: {}
  meta-descriptions:
    export_csv: false
    quiet: false
    enable_checks: false
    min_length: 50
    max_length: 160
  macros:
    include_yaml:
      - "variables.yml"
  # https://pypi.org/project/mkdocs-exclude/
  exclude:
    glob:
      - "setting-up/client/docker.md"
  # https://github.com/orzih/mkdocs-with-pdf
  with-pdf:
    output_path: "_pdf/percona-operator-for-mysql-ps.pdf"
    cover_title: "Percona Operator for MySQL based on Percona Server for MySQL documentation"
    cover_subtitle: 0.6.0 (September 5, 2023)
    author: "Percona Technical Documentation Team"
    cover_logo: docs/assets/images/percona_kubernetes_icon.png
    custom_template_path: _resource/templates
    enabled_if_env: ENABLE_PDF_EXPORT
  # Check links - but extends build time significantly
  # https://pypi.org/project/mkdocs-htmlproofer-plugin/
  #    htmlproofer: {}
  mike:
    version_selector: false
    css_dir: css
    javascript_dir: js
    canonical_version: null

extra: # Used in main.html template and can't be externalized
  homepage:
    https://docs.percona.com
  edit_page_text: '<i class="uil uil-pen"></i> <b>Edit this page</b>'
  updated_text: '<i class="uil uil-refresh"></i> Page updated'
  commandName: 'kubectl'
  release: '0.6.0'
  apiversion: '0-6-0'
  ps80recommended: '8.0.33-25'
  pxbrecommended: '8.0.33-27'
  pmm2recommended: '2.39'
  haproxyrecommended: '2.8.1'
  routerrecommended: '8.0.33-25'
  orchestratorrecommended: '3.2.6-9'
  gkerecommended: '1.27'
  certmanagerrecommended: '1.11.0'
  version:
    provider: mike

